<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding: 15px;
        }

        .book-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
        }

        .book-card img {
            height: 150px;
            object-fit: cover;
        }

        .book-card .card-body {
            text-align: left;
        }

        .view-button {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        .view-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <h1 class="text-center mb-4">Books Listing</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card book-card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Book Title">
                    <div class="card-body">
                        <h5 class="card-title">Book Title</h5>
                        <p class="card-text"><strong>Author:</strong> Author Name</p>
                        <p class="card-text"><strong>Publishing:</strong> Jan 1, 2022</p>
                        <button class="btn view-button">View</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card book-card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Book Title">
                    <div class="card-body">
                        <h5 class="card-title">Another Book Title</h5>
                        <p class="card-text"><strong>Author:</strong> Another Author</p>
                        <p class="card-text"><strong>Publishing:</strong> Feb 15, 2021</p>
                        <button class="btn view-button">View</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card book-card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Book Title">
                    <div class="card-body">
                        <h5 class="card-title">Third Book Title</h5>
                        <p class="card-text"><strong>Author:</strong> Third Author</p>
                        <p class="card-text"><strong>Publishing:</strong> Mar 10, 2023</p>
                        <button class="btn view-button">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
