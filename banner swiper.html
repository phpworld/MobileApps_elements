<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        .swiper-container {
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
        }
      
    </style>
</head>
<body>


<div class="container my-4">
    <!-- Swiper Banner Slider -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/350x200" class="img-fluid w-100" style="border-radius: 20px;" alt="Banner 1">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/350x200" class="img-fluid w-100" style="border-radius: 20px;" alt="Banner 2">
            </div>
        </div>
    </div>


</div>

<!-- Bootstrap & Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    // Swiper slider
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 3000,
        },
    });
</script>

</body>
</html>
