<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Search Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- Basic Search Bar -->
    <div class="my-4">
        <h3>Basic Search Bar</h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
    </div>

    <!-- Search with Suggestions -->
    <div class="my-4">
        <h3>Search with Suggestions</h3>
        <div class="position-relative">
            <input type="text" class="form-control" placeholder="Search..." id="suggestionSearch" aria-label="Search">
            <div id="suggestions" class="list-group position-absolute w-100" style="display:none;">
                <a href="#" class="list-group-item list-group-item-action">Suggestion 1</a>
                <a href="#" class="list-group-item list-group-item-action">Suggestion 2</a>
                <a href="#" class="list-group-item list-group-item-action">Suggestion 3</a>
            </div>
        </div>
    </div>

    <!-- Voice Search -->
    <div class="my-4">
        <h3>Voice Search</h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
            <button class="btn btn-secondary" type="button">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Advanced Filter Search -->
    <div class="my-4">
        <h3>Advanced Filter Search</h3>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="filter1">
            <label class="form-check-label" for="filter1">Filter 1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="filter2">
            <label class="form-check-label" for="filter2">Filter 2</label>
        </div>
    </div>

    <!-- Search History -->
    <div class="my-4">
        <h3>Search History</h3>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
        <h6 class="mt-3">Recent Searches:</h6>
        <ul class="list-group">
            <li class="list-group-item">Search Term 1</li>
            <li class="list-group-item">Search Term 2</li>
            <li class="list-group-item">Search Term 3</li>
        </ul>
    </div>
</div>

<script>
document.getElementById('suggestionSearch').addEventListener('input', function() {
    const suggestions = document.getElementById('suggestions');
    suggestions.style.display = this.value ? 'block' : 'none';
});
</script>

</body>
</html>
