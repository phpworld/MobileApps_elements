<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding: 15px;
        }

        .magazine-box {
            display: flex;
            align-items: center;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            background-color: white;
            padding: 10px;
            transition: transform 0.3s ease;
            position: relative; /* Added for positioning */
        }

        .magazine-img {
            width: 120px;
            height: auto;
            margin-right: 15px;
        }

        .magazine-content {
            text-align: left;
            flex-grow: 1;
        }

        .btn-view {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        .btn-view:hover {
            background-color: #34495e;
        }

        .swiped-left {
            transform: translateX(-50px);
        }

        .swiped-right {
            transform: translateX(50px);
        }
    </style>
</head>
<body>

    <div class="row my-4">
        <h5>Magazines</h5>
        <div class="col-12">
            <div class="magazine-box" id="magazine1">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 1">
                <div class="magazine-content">
                    <h6>Magazine 1</h6>
                    <p>Price: $10</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>

            <div class="magazine-box" id="magazine2">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 2">
                <div class="magazine-content">
                    <h6>Magazine 2</h6>
                    <p>Price: $15</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>

            <div class="magazine-box" id="magazine3">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 3">
                <div class="magazine-content">
                    <h6>Magazine 3</h6>
                    <p>Price: $8</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>

            <div class="magazine-box" id="magazine4">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 4">
                <div class="magazine-content">
                    <h6>Magazine 4</h6>
                    <p>Price: $12</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        const magazineBoxes = document.querySelectorAll('.magazine-box');

        magazineBoxes.forEach(box => {
            const hammer = new Hammer(box);

            hammer.on('swipeleft', function() {
                box.classList.add('swiped-left');
                setTimeout(() => {
                    // Logic for adding to cart can be added here
                    alert('Added to cart: ' + box.querySelector('h6').innerText);
                    resetPosition(box);
                }, 300);
            });

            hammer.on('swiperight', function() {
                box.classList.add('swiped-right');
                setTimeout(() => {
                    // Logic for removing from cart can be added here
                    alert('Removed from cart: ' + box.querySelector('h6').innerText);
                    resetPosition(box);
                }, 300);
            });
        });

        function resetPosition(box) {
            setTimeout(() => {
                box.classList.remove('swiped-left', 'swiped-right');
            }, 500); // Reset after 500ms for smoother transition
        }
    </script>
</body>
</html>
