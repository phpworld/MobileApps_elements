<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding: 15px;
        }

        .magazine-box {
            display: flex;
            align-items: center;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px; /* Space between magazine boxes */
            background-color: white;
            padding: 10px; /* Padding inside each box */
        }

        .magazine-img {
            width: 120px; /* Fixed width for magazine images */
            height: auto;
            margin-right: 15px;
        }

        .magazine-content {
            text-align: left; /* Align text to the left */
            flex-grow: 1;
        }

        .btn-view {
            background-color: #2c3e50;
            color: white;
            border: none;
        }

        .btn-view:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <div class="row my-4">
        <h5>Magazines</h5>
        <div class="col-12">
            <div class="magazine-box">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 1">
                <div class="magazine-content">
                    <h6>Magazine 1</h6>
                    <p>Price: $10</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>

            <div class="magazine-box">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 2">
                <div class="magazine-content">
                    <h6>Magazine 2</h6>
                    <p>Price: $15</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>

            <div class="magazine-box">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 3">
                <div class="magazine-content">
                    <h6>Magazine 3</h6>
                    <p>Price: $8</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>

            <div class="magazine-box">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 4">
                <div class="magazine-content">
                    <h6>Magazine 4</h6>
                    <p>Price: $12</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
