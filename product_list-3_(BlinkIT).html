        .navbar {
            background-color: #fff;

            object-fit: cover;

        .product-card .card-body {
            text-align: center;
        }
        .product-card .btn-primary {
            background-color: #2c3e50;
            border: none;
        }
        .product-card .btn-primary:hover {

        .card {

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .carousel-control-prev, .carousel-control-next {
