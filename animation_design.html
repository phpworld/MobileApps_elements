<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Animations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .fade-in.visible {
            opacity: 1;
        }
        .slide-up {
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .slide-up.visible {
            transform: translateY(0);
            opacity: 1;
        }
        .btn-animated {
            transition: transform 0.3s ease;
        }
        .btn-animated:hover {
            transform: scale(1.1);
        }
        .btn-bounce {
            animation: bounce 0.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .btn-scale {
            transition: transform 0.1s ease;
        }
        .btn-scale:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="my-4">
        <h3>Button Hover Animation</h3>
        <button class="btn btn-primary btn-animated">Hover Me</button>
    </div>

    <div class="my-4">
        <h3>Loading Spinner Animation</h3>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="my-4">
        <h3>Fade In Animation</h3>
        <div class="fade-in">This will fade in on page load.</div>
    </div>

    <div class="my-4">
        <h3>Card Slide Up Animation</h3>
        <div class="card slide-up">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">This is some content inside the card.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <div class="my-4">
        <h3>Bouncing Animation</h3>
        <button class="btn btn-success btn-bounce">Bounce Me</button>
    </div>

    <div class="my-4">
        <h3>Scale Down on Tap Animation</h3>
        <button class="btn btn-warning btn-scale">Tap Me</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".fade-in").classList.add("visible");
        document.querySelector(".slide-up").classList.add("visible");
    });
</script>
</body>
</html>
