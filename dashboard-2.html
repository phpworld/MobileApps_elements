<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typicons.font@2.0.9/src/font/typicons.css">
    <style>
        .swiper-container {
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
        }
        .category-box {
            border-radius: 10px;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .magazine-box {
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 10px;
        }
        .magazine-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
        .magazine-content {
            margin-left: 15px;
        }
        .btn-view, .btn-view-all {
            background-color: #36A2EB;
            color: white;
            border-radius: 20px;
        }
        .view-all {
            margin-top: 15px;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #e7e7e7;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
        .footer-icon {
            font-size: 24px;
            color: #007bff;
        }

        /* Side Menu Swiper Styles */
        .swiper-menu-container {
            width: 80%;
            max-width: 320px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .swiper-menu-item {
            margin-bottom: 20px;
        }
        .swiper-menu-item a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .swiper-menu-item a:hover {
            color: #0056b3;
        }

        /* Top Navigation Styles */
        .top-nav {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: inline-block;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }
        }

        /* Fullscreen Swiper Drawer */
        .menu-swiper {
            position: fixed;
            left: -100%;
            top: 0;
            width: 80%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            transition: left 0.3s ease;
        }
        .menu-swiper.open {
            left: 0;
        }
    </style>
</head>
<body>

<!-- Top Navigation with Hamburger Icon -->
<div class="top-nav">
    <a href="#">Logo</a>
    <div class="hamburger" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- Full-Screen Swiper Drawer -->
<div class="menu-swiper" id="mobileMenu">
    <div class="swiper-menu-container">
        <div class="swiper-menu-item"><a href="#">Home</a></div>
        <div class="swiper-menu-item"><a href="#">Categories</a></div>
        <div class="swiper-menu-item"><a href="#">Magazines</a></div>
        <div class="swiper-menu-item"><a href="#">Profile</a></div>
        <div class="swiper-menu-item"><a href="#">Close Menu</a></div>
    </div>
</div>

<div class="container my-4">
    <!-- Swiper Banner Slider -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/350x200" class="img-fluid w-100" style="border-radius: 20px;" alt="Banner 1">
            </div>
            <div class="swiper-slide">
                <img src="https://via.placeholder.com/350x200" class="img-fluid w-100" style="border-radius: 20px;" alt="Banner 2">
            </div>
        </div>
    </div>

    <!-- Categories List -->
    <div class="row my-4">
        <h5>Categories</h5>
        <div class="col-4 mb-3">
            <div class="category-box">
                <p>Category 1</p>
            </div>
        </div>
        <div class="col-4 mb-3">
            <div class="category-box">
                <p>Category 2</p>
            </div>
        </div>
        <div class="col-4 mb-3">
            <div class="category-box">
                <p>Category 3</p>
            </div>
        </div>
    </div>
    <div class="view-all">
        <a href="#" class="btn btn-view-all">View All Categories</a>
    </div>

    <!-- Magazine List (Vertical Single Product) -->
    <div class="row my-4">
        <h5>Magazines</h5>
        <div class="col-12">
            <div class="magazine-box">
                <img src="https://via.placeholder.com/120" class="magazine-img" alt="Magazine 1">
                <div class="magazine-content">
                    <h6>Magazine 1</h6>
                    <p>Price: $10</p>
                    <a href="#" class="btn btn-view">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sticky Footer with Icons -->
<div class="footer">
    <a href="#" class="footer-icon"><i class="ti ti-home"></i></a>
    <a href="#" class="footer-icon"><i class="ti ti-list"></i></a>
    <a href="#" class="footer-icon"><i class="ti ti-user"></i></a>
</div>

<!-- Bootstrap & Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    // Swiper slider
    var swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 3000,
        },
    });

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
        if (mobileMenu.classList.contains('open')) {
            mobileMenu.classList.remove('open');
        } else {
            mobileMenu.classList.add('open');
        }
    });
</script>

</body>
</html>
